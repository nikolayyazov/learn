<meta charset="utf-8">
<script>
var name=prompt('Hello, World!\nHello, Friend!\nWhat is your name?');
var how=prompt("Good time of day, " + name +'!\nHow are you? (type "Good" or "Bad")');
if (how=='Good') {
	alert('It`s great!');
} else if (how=='Bad') {
	alert('Cheer up!');
} else {
	alert('Didn`t understand');
}
var my_color='red';
var user_color=prompt('What is your favorite color?');
if (user_color==my_color) {
	alert('I like ' + my_color +' too!\n It`s cool!')
} else {
	alert('You like ' + user_color + ', it`s cool! And I like ' + my_color +'.');
}
</script>
